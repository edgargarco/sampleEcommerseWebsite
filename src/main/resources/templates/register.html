<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/singUpStyles.css}">
    <title>Document</title>
</head>
<body class="">
<div class="bg">
    <div class="container ">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-5 mx-auto pt-4">
                <!-- Default form register -->
                <form class="text-center border border-light p-5" id="signUpForm"  th:action="@{/singUp}" th:object="${sellerUser}"  method="post">

                    <p class="h4 mb-4">Registro</p>
                    <input type="hidden" class="form-control" th:field="*{id}" />

                    <div class="md-form">
                        <input type="text" id="firstName" class="form-control" name="firstName" th:field="*{firstName}" />
                        <label for="firstName">Nombre</label>
                    </div>
                    <span  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  class="alertFonts"> </span>


                    <div class="md-form">
                        <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
                        <label for="lastName">Apellido</label>

                    </div>
                    <span  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  class="alertFonts"> </span>


                    <div class="md-form input-with-post-icon">
                        <i class="fas fa-envelope input-prefix"></i>
                        <input type="email" id="inputValidationEx" class="form-control validate" th:field="*{email}">
                        <label for="inputValidationEx">Correo Electronico </label>

                    </div>
                    <span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="alertFonts"> </span>


                    <div class="md-form input-with-post-icon">
                        <i class="fas fa-lock input-prefix"></i>
                        <input type="password" id="inputValidationEx2" class="form-control validate" th:field="*{password}">
                        <label for="inputValidationEx2">Contrase√±a </label>

                    </div>
                    <span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="alertFonts"> </span>



                    <div class="md-form input-with-post-icon">
                        <i class="fas fa-phone input-prefix"></i>
                        <input type="text" id="suffixInside" class="form-control" th:field="*{phone}">
                        <label for="suffixInside">Numero telefonico </label>

                    </div>
                    <span  th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"  class="alertFonts"> </span>




                    <!-- Sign up button -->
                    <button class="btn btn-danger my-4 btn-block" type="submit">Crea tu cuenta en Smart La Vega</button>

                    <!-- Social register -->
                    <p>o accede a traves de:</p>

                    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-red-text"></i></a>
                    <a href="#" class="mx-2" role="button"><i class="fab fa-google light-red-text"></i></a>
                    <a href="#" class="mx-2" role="button"><i class="fab fa-instagram light-red-text"></i></a>



                </form>
                <!-- Default form register -->
            </div>
        </div>
    </div>
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

</body>
</html>
